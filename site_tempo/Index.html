<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo-inicial.css">
    <title>Site do tempo</title>
</head>
<body onload="carregar()">
    <header>
        <h1>Clima e Tempo</h1>

    </header>

    <section> <!-- Essas div's podem ser encontradas no bootstrap oficial. Achei essa uma das mais práticas e simples, mas esteja a vontade pra usar outras. -->

        <div class="alert alert-warning" role="alert">
            Alguns navegadores antigos não são compatíveis com a geolocalização. 
          </div>

          

        <div class="alert alert-light" role="alert"id= 'msg'>
            Mensagem
        </div>

        <div id='foto'>
            <img id='imagem' src="manha_rec.png" alt="foto do dia">
        </div>

        



        <div class="card text-center shadow-lg" style="width: auto;">
            
            <div class="card-header ">TEMPO E TEMPERATURA</div>
            
            <div class="card-body ">
             <div class="city">Cidade Exemplo, BR </div>
             <div class="date">Domingo, 30 de Novembro 2022</div>
             <div class="container-img">  
                <img src="/site_tempo/icons/unknown.png" >
             </div>
             <div class='container-temp my-4 mx-3'>
                <div>22</div>
                <span>°c</span>
             </div>
             <div class='weather'> nublado</div>
             <div class='low-high'>22c /23c</div>

            </div>
            
            <div class="card-footer ">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="fa-duotone fa-magnifying-glass"></i> Buscar
                    </button>
                  </div>
            </div>
          </div>


    </section>

    <footer>
        <p>&copy; MKS</p>
    </footer>
    <script src="script-inicial.js"></script>

   
</body>
</html>
